    <style>
        h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
            padding: 0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightgray;
            padding: 0;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .email_body {
            background-color: white;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            border-radius: 30px;
            max-width: 600px;
        }

        img {
            width: 350px;
        }

        table {
            width: 100%;
        }

        tr:nth-child(2n+1) {
            background-color: grey;
            margin: 0;
            padding: 0;
            border: 0;
        }

        td {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .footer {
            font-size: 0;
            padding: 0px 10px;
            margin-top: 10px;
        }

        .footer .cols {
            font-size: 12px;
            display: inline-block;
            width: 50%;
        }

        .right {
            text-align: right;
        }
    </style>
